
{% extends "cart/left_column.html" %}

{% block content %}


<div style="margin-left:10px;margin-top:5px;font-family:arial;width:600px;">
	<table style="font-size:12px;float:left;">
	<tr><td colspan="2"style="font-family:arial;font-size:20px;"><img src="/static/img/mypage.gif">&nbsp;Edit Info.</td></tr>
	<form method="post" action="." >
	<tr height="27px"><td align="right">Username:</td><td>{{user.username}}</td></tr>
	<tr height="27px"><td align="right">Email:</td><td>{{user.email}}</td></tr>
	<tr height="27px"><td align="right">Skype:</td><td><input type=text name="skype" value="{{user.get_profile.skype}}"></td></tr>
	<tr height="27px"><td align="right">MSN:</td><td><input type=text name="msn" value="{{user.get_profile.msn}}"></td></tr>
	<tr height="27px"><td align="right">ICQ:</td><td><input type=text name="icq" value="{{user.get_profile.icq}}"></td></tr>
	<tr height="27px"><td></td><td align="right"><input type=submit value="Update" style="width:90px;height:27px;margin-right:2px;"></td></tr>

	</table>	
	</form>
{% if complete %}
	<script>
		showMessage("complete");
	</script>
{% endif %}
{% if SN %}
<script>
$(function() {	
	$("#changePas").load("/accounts/password/change/");
	
});
</script>
<div id="changePas" style="font-family:arial;font-size:12px;color:#4b4b4a;"></div> 
{% endif %}

</div>




{% endblock %}
