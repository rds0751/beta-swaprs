<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body id="page_3">
  <nav class="navbar navbar-expand-lg navbar-light bg-white p-0">
    <div class="container px-0">
      <a class="navbar-brand p-0" href="#">
        <picture>
          <source srcset="./assets/imgs/SwaprsLogo_mid_2x.webp" type="image/webp">
          <source srcset="./assets/imgs/SwaprsLogo_mid@2x.png" type="image/png">
          <img height="60" class="col-img  aos-animate" src="./assets/imgs/SwaprsLogo_mid@2x.png"
            alt="Improve Your in-Store Experience">
        </picture>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Marketplace</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">+New Listing</a>
        </li>
      </ul>
    </div>
  </nav>

  <header class="container">
    <div class="row-cust">
      <div class="col-cust-1">
        <div id="step_1_picture" class="text-right" style="margin-top: 200px; margin-right: 26px;">
          <picture>
            <source srcset="./assets/imgs/Swaprs_shape01@3x.png" type="image/png">
            <img width="186px" class="col-img  aos-animate" src="./assets/imgs/Swaprs_shape01@3x.png"
              alt="Improve Your in-Store Experience">
          </picture>
        </div>
      </div>
      <div class="col-cust-2">
        <h1 class="heading-primary" style="margin-bottom: 80px;">Edit item - "Title of item"</h1>
        <form method="POST" action="#">
          <div class="row pl-3">
            <div class="form-group-1">
              <div class="group">
                <input type="text" name="input_item" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Item or Service?</label>
              </div>
              <div class="group">
                <select>
                  <option default disabled selected value="">Select a Category</option>
                  <option value="1">Value 1</option>
                  <option value="2">Value 2</option>
                </select>
                <label for="select" class="control-label"></label><i class="bar1"></i>
              </div>
              <div class="group">
                <input type="text" name="input_title" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Title - What are you offering?</label>
              </div>
              <div class="group">
                <input type="text" name="input_location" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Location</label>
              </div>
            </div>
            <div class="form-group-2">
              <div class="form-group">
                <textarea type="text" rows="5" class="form-control" placeholder="Item Description" required></textarea>
                <div class="d-flex justify-content-between">
                  <div class="inline-block-card text-center p-2">
                    <img src="assets/imgs/plus.png" alt="Add item">
                    <p class="text-center">Image</p>
                    <input type="file" name="myfile1">
                  </div>
                  <div class="inline-block-card text-center p-2">
                    <img src="assets/imgs/plus.png" alt="Add item">
                    <p class="text-center">Image</p>
                    <input type="file" name="myfile2">
                  </div>
                  <div class="inline-block-card text-center p-2">
                    <img src="assets/imgs/plus.png" alt="Add item">
                    <p class="text-center">Image</p>
                    <input type="file" name="myfile3">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button class="btn btn-scondary-cust" type="submit">Save Changes</button>
            <p class="upload-info">Your changes have been saved.</p>
          </div>
        </form>
        <div class="next-button text-center" style="width: 388px; margin-top: 120px;">
          <a class="btn btn-primary-cust" href="#">DONE</a>
        </div>
        <p class="upload-info" style="margin-bottom: 75px; position: relative; left: -26px;">You can always edit your items again from the profile page.</p>
      </div>
    </div>
  </header>

  <footer class="d-flex justify-content-center align-items-center">
    <p class="my-0">&copy; SWAPRS LTD. 2019. All rights reserved. Company Number: <a class="link"
        href="tel:12310340">12310340</a></p>
  </footer>
</body>

</html>
